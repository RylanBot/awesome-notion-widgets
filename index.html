<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="/assets/favicon.ico" />

    <title>awesome-notion-widgets</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #deeceb;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #73bab2;
            padding: 8px;
            margin-bottom: 20px;
            gap: 20px;
            font-weight: bold;
        }

        .header a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 22px;
            color: #ffffff;
        }

        .header img {
            border-radius: 25px;
            margin-right: 8px;
        }

        .iframe-container {
            display: flex;
            justify-content: center;
            gap: 55px;
            color: #276d58;
        }

        .iframe-container h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .left-side,
        .right-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-side {
            margin-top: 45px;
        }

        iframe {
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f3f7f7;
            margin-bottom: 25px;
        }

        @media screen and (max-width: 768px) {
            .iframe-container {
                flex-direction: column;
            }

            iframe {
                width: 90%;
                margin: 0 5%;
            }

            .display-card {
                margin: 50px 0;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="https://github.com/RylanBot/awesome-notion-widgets">
            <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" width="35" height="35" />
            awesome-notion-widgets
        </a>
    </div>

    <div class="iframe-container">
        <div class="left-side">
            <div>
                <h2>随机诗句</h2>
                <iframe id="poem-iframe" width="275" height="500"></iframe>
            </div>
        </div>

        <div class="right-side">
            <div class="display-card">
                <h2>英文引言</h2>
                <iframe id="quote-iframe" width="400" height="250"></iframe>
            </div>

            <div class="display-card">
                <h2>音乐播放器</h2>
                <iframe id="player-iframe" width="400" height="275"></iframe>
            </div>
        </div>
    </div>
</body>

<script>
    function setIframeSource() {
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

        const poemSrc = isLocal ? '/widgets/chinese-poem.html' : '/poem';
        const quoteSrc = isLocal ? '/widgets/english-quote.html?maxLength=65' : '/quote?maxLength=65';
        const musicPlayerSrc = isLocal ? '/widgets/music-player.html' : '/music';

        document.getElementById('poem-iframe').src = poemSrc;
        document.getElementById('quote-iframe').src = quoteSrc;
        document.getElementById('player-iframe').src = musicPlayerSrc;
    }
    window.onload = setIframeSource;
</script>


</html>
